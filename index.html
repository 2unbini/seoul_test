<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this is title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <main class="start">
        <h2 class="text-center">내가 만약 짤이라면?</h2>
        <h6 class="text-center">내게 맞는 인터넷 짤을 알아보자</h6>
        <button class="start__button btn btn-outline-success mt-5" type="button">시작</button>
    </main>

    <main class="questions">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 100%">1/12</div>
        </div>
        <h3 class="title text-center mt-3">1. question</h3>
        <input class="type" type="hidden" value="IE">
        <div class="mt-5">
            <button class="A btn btn-outline-success">answer A</button>
            <button class="B btn btn-outline-success">answer B</button>
        </div>
    </main>

    <main class="result">
        <img class="result__img" src="" alt="">
        <h4 class="result__name text-center">결과</h4>
        <p class="result__explain text-center">설명하는부분설명하는부분설명하는부분설명하는부분설명하는부분설명하는부분설명하는부분설명하는부분</p>
        <div class="result__more">
            <div class="relate">
                <h5 class="text-center">어울리는 짤</h5>
                <img class="relate__img" src="" alt="">
                <h6 class="relate__name text-center">이름</h6>
            </div>
            <div class="different">
                <h5 class="text-center">상극인 짤</h5>
                <img class="diff__img" src="" alt="">
                <h6 class="diff__name text-center">이름</h6>
            </div>
        </div>
    </main>

    <input class="IE" type="hidden" value="0">
    <input class="SN" type="hidden" value="0">
    <input class="TF" type="hidden" value="0">
    <input class="JP" type="hidden" value="0">

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
</body>
</html>
